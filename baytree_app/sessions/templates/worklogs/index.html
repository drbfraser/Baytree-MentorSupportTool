<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentor Sessions</title>
</head>
<body>
{% if sessions %}
    <ul>
        {% for session in sessions %}
            <li><a href="/sessions/{{session.id}}/">{{session}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No sessions yet.</p>
{% endif %}
</body>
</html>
